<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Chatroom</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&amp;display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #4e54c8;
            --accent: #00d2ff;
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --glass-bg: rgba(20, 20, 40, 0.7);
            --my-msg-bg: linear-gradient(45deg, #4e54c8, #8f94fb);
            --other-msg-bg: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            height: 100vh;
            width: 100vw;
            background: var(--bg-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: #fff;
        }

        .chat-container {
            width: 95%;
            max-width: 500px;
            height: 85vh;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        /* HEADER */
        .chat-header {
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex; justify-content: space-between; align-items: center;
        }
        .chat-info h3 { font-size: 1.1rem; }
        .live-dot { width: 8px; height: 8px; background: #00ff88; border-radius: 50%; display: inline-block; margin-right: 5px; }

        /* MESSAGES */
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            max-width: 80%;
            display: flex; flex-direction: column;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .message-content {
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 0.95rem;
            word-wrap: break-word;
        }

        .message.mine { align-self: flex-end; align-items: flex-end; }
        .message.mine .message-content {
            background: var(--my-msg-bg); color: #fff;
            border-bottom-right-radius: 2px;
        }

        .message.others { align-self: flex-start; align-items: flex-start; }
        .message.others .message-content {
            background: var(--other-msg-bg); color: #eee;
            border-bottom-left-radius: 2px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        
        .sender-name { font-size: 0.75rem; color: var(--accent); margin-bottom: 2px; font-weight: 600; }
        .message-meta { font-size: 0.7rem; opacity: 0.6; margin-top: 2px; }
        
        /* ERROR MESSAGE STYLE */
        .message.error .message-content { 
            background: rgba(255, 50, 50, 0.2); 
            color: #ff9999; 
            border: 1px solid red; 
            text-align: center;
        }

        /* INPUT AREA */
        .chat-input-area {
            padding: 15px;
            background: rgba(0,0,0,0.3);
            display: flex; gap: 10px;
            border-top: 1px solid rgba(255,255,255,0.05);
        }
        input[type="text"] {
            flex: 1;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 12px; border-radius: 25px;
            color: #fff; outline: none;
        }
        .send-btn {
            background: var(--accent); border: none;
            width: 45px; height: 45px; border-radius: 50%;
            color: #000; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
        }
        .send-btn:hover { transform: scale(1.1); }

        /* MODAL */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(5px);
            z-index: 1000; display: flex; justify-content: center; align-items: center;
        }
        .modal-content {
            background: #1a1a2e; padding: 30px; border-radius: 15px;
            width: 90%; max-width: 350px; text-align: center;
            border: 1px solid var(--accent);
        }
        .modal-content input {
            width: 100%; padding: 12px; margin: 15px 0;
            border-radius: 5px; border: none; text-align: center;
        }
        .modal-btn {
            background: var(--accent); border: none; padding: 10px 20px;
            border-radius: 5px; width: 100%; font-weight: bold; cursor: pointer;
        }

        @media (max-width: 480px) {
            .chat-container { width: 100%; height: 100%; border-radius: 0; }
        }
    </style>
</head>
<body>

    <!-- JOIN MODAL -->
    <div class="modal-overlay" id="joinModal">
        <div class="modal-content">
            <h2>Join Chat</h2>
            <p>Enter your nickname</p>
            <input type="text" id="usernameInput" placeholder="Ex: Alex" maxlength="12">
            <button class="modal-btn" id="enterBtn">Enter Room</button>
        </div>
    </div>

    <!-- CHAT UI -->
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-info">
                <h3><span class="live-dot"></span>CHAT ROOM</h3>
            </div>
            <div>
                <button onclick="clearHistory()" style="background:none; border:none; color:#aaa; cursor:pointer;"><i class="fas fa-trash"></i></button>
            </div>
        </div>

        <div class="chat-messages" id="messageList">
            <!-- Messages appear here -->
        </div>

        <div class="chat-input-area">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button class="send-btn" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <!-- FIREBASE SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, push, set, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        // ==========================================
        // üî• YOUR SPECIFIC CONFIGURATION
        // ==========================================
        const firebaseConfig = {
            apiKey: "AIzaSyBmDLp9TmdF30hIWnEifjLHXKTp7QlLQzc",
            authDomain: "chetroom-43e6a.firebaseapp.com",
            databaseURL: "https://chetroom-43e6a-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "chetroom-43e6a",
            storageBucket: "chetroom-43e6a.firebasestorage.app",
            messagingSenderId: "301349839212",
            appId: "1:301349839212:web:161fa60ff9ff467734d349",
            measurementId: "G-X6689JWR2G"
        };

        // --- GLOBAL VARIABLES ---
        let app, db, messagesRef;
        let username = localStorage.getItem('chat_username');
        const messageList = document.getElementById('messageList');
        const messageInput = document.getElementById('messageInput');
        const joinModal = document.getElementById('joinModal');

        // --- INITIALIZATION ---
        function init() {
            try {
                // Initialize Firebase
                app = initializeApp(firebaseConfig);
                db = getDatabase(app);
                messagesRef = ref(db, 'messages');
                console.log("Firebase initialized successfully");

                // Check if user already has a username
                if (username) {
                    joinModal.style.display = 'none';
                    loadMessages();
                } else {
                    // Show modal
                    joinModal.style.display = 'flex';
                }

            } catch (error) {
                console.error("Firebase Init Error:", error);
                showError("System Error: " + error.message);
            }
        }

        // --- FUNCTIONS ---

        // 1. Join Chat (Button Click)
        window.joinChat = () => {
            const input = document.getElementById('usernameInput');
            const name = input.value.trim();
            
            if (name.length > 0) {
                username = name;
                localStorage.setItem('chat_username', username);
                joinModal.style.display = 'none';
                loadMessages();
            } else {
                alert("Please enter a name");
            }
        };

        // 2. Load Messages (Real-time Listener)
        function loadMessages() {
            console.log("Loading messages...");
            
            onChildAdded(messagesRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    renderMessage(data.username, data.text, data.timestamp);
                }
            }, (error) => {
                // CATCH PERMISSION ERRORS
                console.error("Database Read Error:", error);
                showError("Permission Denied. Update Database Rules to Public!");
            });
        }

        // 3. Send Message
        window.sendMessage = () => {
            const text = messageInput.value.trim();
            if (!text) return;

            push(messagesRef, {
                username: username,
                text: text,
                timestamp: serverTimestamp()
            }).then(() => {
                messageInput.value = '';
            }).catch((error) => {
                console.error("Send Error:", error);
                showError("Failed to send: " + error.message);
            });
        };

        // 4. Render Message to DOM
        function renderMessage(user, text, time) {
            const isMe = user === username;
            const div = document.createElement('div');
            div.className = `message ${isMe ? 'mine' : 'others'}`;

            let timeStr = "";
            if (time) {
                timeStr = new Date(time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            }

            div.innerHTML = `
                ${!isMe ? `<div class="sender-name">${escapeHtml(user)}</div>` : ''}
                <div class="message-content">${escapeHtml(text)}</div>
                <div class="message-meta">${timeStr}</div>
            `;

            messageList.appendChild(div);
            messageList.scrollTop = messageList.scrollHeight;
        }

        // 5. Helper: Show Error in Chat
        function showError(msg) {
            const div = document.createElement('div');
            div.className = 'message error';
            div.innerHTML = `<div class="message-content">‚ö†Ô∏è ${msg}</div>`;
            messageList.appendChild(div);
            messageList.scrollTop = messageList.scrollHeight;
        }

        // 6. Helper: XSS Protection
        function escapeHtml(text) {
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        window.clearHistory = () => {
            messageList.innerHTML = '';
        };

        // --- EVENT LISTENERS ---
        window.addEventListener('DOMContentLoaded', () => {
            init();
        });

        document.getElementById('enterBtn').addEventListener('click', window.joinChat);
        document.getElementById('sendBtn').addEventListener('click', window.sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') window.sendMessage();
        });

    </script>

</body></html>
